<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Random Walk</title>
    <style>
        :root {
            --nvidia-green: #76b900;
            --nvidia-green-dark: #5e9400;
            --nvidia-dark-gray: #333333;
            --nvidia-mid-gray: #888888;
            --nvidia-light-gray: #f5f5f5;
            --background-color: #2a2a2a;
            --text-color: #ffffff;
            --container-bg: #3c3c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1, h3 {
            color: var(--text-color);
            text-align: center;
        }

        .control-panel {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-wrapper span {
            font-weight: bold;
            color: var(--nvidia-mid-gray);
        }

        select {
            padding: 8px;
            background-color: var(--nvidia-dark-gray);
            color: var(--text-color);
            border: 1px solid var(--nvidia-mid-gray);
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: var(--nvidia-dark-gray);
            outline: none;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--nvidia-green);
            cursor: pointer;
            border-radius: 50%;
        }

        .probability-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--nvidia-green);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:active {
            transform: scale(0.98);
        }

        .primary-btn {
            background-color: var(--nvidia-green);
            color: white;
        }
        .primary-btn:hover {
            background-color: var(--nvidia-green-dark);
        }
        .primary-btn:disabled {
            background-color: var(--nvidia-mid-gray);
            cursor: not-allowed;
        }

        .secondary-btn {
            background-color: var(--nvidia-mid-gray);
            color: white;
        }
        .secondary-btn:hover {
            background-color: #999999;
        }

        .visualization {
            margin: 20px 0;
        }
        .number-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            position: relative;
            height: 60px;
            border-bottom: 2px solid var(--nvidia-mid-gray);
        }
        .position {
            width: 40px;
            height: 40px;
            border: 2px solid var(--nvidia-mid-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: var(--container-bg);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        .position.current {
            border-color: var(--nvidia-green);
            color: var(--nvidia-green);
            transform: scale(1.2);
        }
        .position.visited {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .walker {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--nvidia-green);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.8s ease-in-out;
            z-index: 2;
        }

        .step-indicator {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--nvidia-green);
            margin: 20px 0;
            height: 40px;
        }

        .distribution {
            margin-top: 20px;
        }
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            border-bottom: 2px solid var(--nvidia-mid-gray);
            margin-bottom: 10px;
            padding: 0 5px;
        }
        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--nvidia-green-dark), var(--nvidia-green));
            margin: 0 2px;
            position: relative;
            transition: height 0.5s ease-out;
            border-radius: 3px 3px 0 0;
        }
        .bar-label {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: var(--nvidia-green);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .bar:hover .bar-value {
            opacity: 1;
        }

        .walker-clone {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: var(--nvidia-green);
            border-radius: 50%;
            z-index: 1000;
            transition: top 0.8s cubic-bezier(0.5, 0, 1, 1), left 0.8s ease-out, opacity 0.8s 0.5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Random Walk</h1>
        
        <div class="control-panel">
            <div class="settings-group" style="display: flex; justify-content: space-around; align-items: center;">
                 <div>
                    <label for="numStepsSelect">Number of Steps: </label>
                    <select id="numStepsSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="slider-container" style="width: 60%;">
                    <label for="probability">Probability of moving right:</label>
                    <div class="slider-wrapper">
                        <span>0%</span>
                        <input type="range" id="probability" min="0" max="100" value="50">
                        <span>100%</span>
                    </div>
                    <div class="probability-display">
                        <span id="probValue">50</span>% Right / <span id="probValueLeft">50</span>% Left
                    </div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="primary-btn" id="singleWalkBtn" onclick="runSingleWalk()">Run Single Walk</button>
                <button class="secondary-btn" id="multiWalkBtn" onclick="run100Walks()">+ Run 100 Walks</button>
                <button class="secondary-btn" onclick="resetAll()">Reset All</button>
            </div>
        </div>
        
        <div class="visualization">
            <h3>Single Walk Visualization</h3>
            <div class="step-indicator" id="stepIndicator">Click "Run Single Walk" to start</div>
            <div class="number-line" id="numberLine">
                <div class="walker" id="walker"></div>
            </div>
        </div>
        
        <div class="distribution">
            <h3>Frequency Distribution</h3>
            <p style="text-align: center;">Total Walks: <span id="totalWalksCount">0</span></p>
            <div class="bar-chart" id="barChart"></div>
            <p style="text-align: center; margin-top: 30px;">Final Position</p>
        </div>
    </div>

    <script>
        const singleWalkBtn = document.getElementById('singleWalkBtn');
        const multiWalkBtn = document.getElementById('multiWalkBtn');
        const probSlider = document.getElementById('probability');
        const numStepsSelect = document.getElementById('numStepsSelect');
        const numberLine = document.getElementById('numberLine');
        const barChart = document.getElementById('barChart');

        const MAX_STEPS = 4;
        const NUM_POSITIONS = 2 * MAX_STEPS + 1; // e.g., for 4 steps, we need 9 positions (0-8)
        const START_POS = MAX_STEPS; // Start in the middle

        let isAnimating = false;
        let distributionResults = Array(NUM_POSITIONS).fill(0);
        let totalWalks = 0;
        
        // --- INITIALIZATION ---
        function initialize() {
            numberLine.innerHTML = '<div class="walker" id="walker"></div>'; 
            for (let i = 0; i < NUM_POSITIONS; i++) {
                const posElement = document.createElement('div');
                posElement.className = 'position';
                posElement.dataset.pos = i;
                posElement.textContent = i;
                numberLine.appendChild(posElement);
            }
            
            barChart.innerHTML = '';
            for (let i = 0; i < NUM_POSITIONS; i++) {
                const barContainer = document.createElement('div');
                barContainer.style.cssText = 'flex: 1; position: relative; height: 100%; display: flex; align-items: flex-end;';
                barContainer.innerHTML = `
                    <div class="bar" style="height: 0px; width: 100%;">
                        <div class="bar-value">0</div>
                    </div>
                    <div class="bar-label">${i}</div>
                `;
                barChart.appendChild(barContainer);
            }
            prepareForNewWalk();
        }

        // --- EVENT LISTENERS ---
        probSlider.addEventListener('input', function() {
            document.getElementById('probValue').textContent = this.value;
            document.getElementById('probValueLeft').textContent = 100 - this.value;
            resetAll(); 
        });

        numStepsSelect.addEventListener('change', resetAll);

        // --- CORE LOGIC ---
        async function runSingleWalk() {
            if (isAnimating) return;
            isAnimating = true;
            toggleControls(false);

            prepareForNewWalk();
            
            const probability = probSlider.value / 100;
            const numSteps = parseInt(numStepsSelect.value);
            let position = START_POS;
            
            document.getElementById('stepIndicator').textContent = 'Starting walk...';
            await sleep(1000);

            for (let i = 0; i < numSteps; i++) {
                const goRight = Math.random() < probability;
                const oldPosition = position;
                
                if (goRight && position < NUM_POSITIONS - 1) {
                    position++;
                } else if (!goRight && position > 0) {
                    position--;
                }
                
                document.getElementById('stepIndicator').textContent = `Step ${i + 1}: Moved ${position > oldPosition ? 'Right' : 'Left'}`;
                updateWalkerPosition(position);
                await sleep(1200);
            }
            
            document.getElementById('stepIndicator').textContent = 'Walk complete!';
            await animateDropToDistribution(position);

            totalWalks++;
            distributionResults[position]++;
            updateDistributionDisplay();
            
            isAnimating = false;
            toggleControls(true);
        }

        function run100Walks() {
            if (isAnimating) return;
            const probability = probSlider.value / 100;
            const numSteps = parseInt(numStepsSelect.value);
            
            for (let walk = 0; walk < 100; walk++) {
                let position = START_POS;
                for (let step = 0; step < numSteps; step++) {
                    const goRight = Math.random() < probability;
                    if (goRight && position < NUM_POSITIONS - 1) position++;
                    else if (!goRight && position > 0) position--;
                }
                distributionResults[position]++;
            }
            totalWalks += 100;
            updateDistributionDisplay();
        }
        
        function resetAll() {
            if (isAnimating) return;
            distributionResults = Array(NUM_POSITIONS).fill(0);
            totalWalks = 0;
            updateDistributionDisplay();
            prepareForNewWalk();
            document.getElementById('stepIndicator').textContent = 'Click "Run Single Walk" to start';
        }

        // --- UI & ANIMATION ---
        function prepareForNewWalk() {
            updateWalkerPosition(START_POS);
            document.querySelectorAll('.position').forEach(p => p.classList.remove('visited'));
            document.querySelector(`.position[data-pos='${START_POS}']`).classList.add('visited');
        }

        function updateWalkerPosition(position) {
            const positions = document.querySelectorAll('.position');
            const walkerEl = document.getElementById('walker');
            
            positions.forEach(p => p.classList.remove('current'));
            positions[position].classList.add('current', 'visited');
            
            const percentage = (position / (NUM_POSITIONS - 1)) * 100;
            walkerEl.style.left = `calc(${percentage}% - 15px)`;
        }

        function updateDistributionDisplay() {
            const maxCount = Math.max(...distributionResults, 1);
            const bars = document.querySelectorAll('.bar');
            
            distributionResults.forEach((count, index) => {
                const height = (count / maxCount) * 180;
                bars[index].style.height = `${height}px`;
                bars[index].querySelector('.bar-value').textContent = count;
            });
            document.getElementById('totalWalksCount').textContent = totalWalks;
        }
        
        async function animateDropToDistribution(finalPosition) {
            const walkerEl = document.getElementById('walker');
            const targetBarContainer = barChart.children[finalPosition];

            const walkerRect = walkerEl.getBoundingClientRect();
            const barRect = targetBarContainer.getBoundingClientRect();
            
            const clone = walkerEl.cloneNode(true);
            clone.className = 'walker-clone';
            document.body.appendChild(clone);
            
            clone.style.left = `${walkerRect.left}px`;
            clone.style.top = `${walkerRect.top}px`;

            await sleep(50);
            clone.style.left = `${barRect.left + (barRect.width / 2) - 15}px`;
            clone.style.top = `${barRect.bottom - 15}px`;
            clone.style.opacity = '0';

            await sleep(1000);
            clone.remove();
        }
        
        function toggleControls(enable) {
            singleWalkBtn.disabled = !enable;
            multiWalkBtn.disabled = !enable;
            probSlider.disabled = !enable;
            numStepsSelect.disabled = !enable;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // --- Run on page load ---
        initialize();
    </script>
</body>
</html>
